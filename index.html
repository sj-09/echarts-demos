<!DOCTYPE html>
<html>
<head>

  <script src="echarts.js"></script>

  <script src="./js/annular-chart.js"></script>
  <script src="./js/bar-stack-markLine.js"></script>
</head>
<body>
<div class="block">

</div>
<div class="block">
  <div>环形图</div>
  <div id="main1" style="width: 400px;height:400px;"></div>
</div>
<div class="block">
  <div>堆叠柱状图显示一条总平均线</div>
  <div id="main2" style="width: 500px;height:400px;"></div>
</div>

<script type="text/javascript">
    let num = 3;
    let Chart = [];
    for(let i = 0; i < num; i++){
        Chart[i] = echarts.init(document.getElementById('main' + i));
        Chart[i].setOption(funObj[i]());
    }
</script>

  .block {
    display: inline-block;
  }
